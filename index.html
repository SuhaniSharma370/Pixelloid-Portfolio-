<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixelloid Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Hero Section -->
  <header id="home" class="bg-cover bg-center h-screen flex items-center justify-center text-white" style="background-image: url('images/hero.jpg')">
    <div class="text-center bg-black bg-opacity-70 p-10 rounded-2xl border-2 border-blue-400 shadow-xl">
      <h1 class="text-5xl md:text-6xl font-bold mb-3 drop-shadow-lg">Pixelloid Portfolio</h1>
      <p class="text-xl md:text-2xl mb-6">Suhani Sharma, BTech Semester 1 AIML</p>
      <a href="#gallery" class="bg-blue-600 hover:bg-blue-500 text-white font-medium py-3 px-8 rounded-lg shadow-lg transition transform hover:scale-105">View Gallery</a>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="bg-gray-900 text-white p-4 sticky top-0 z-20 shadow-md">
    <ul class="flex justify-center space-x-8">
      <li><a href="#home" class="hover:text-blue-300 font-medium">Home</a></li>
      <li><a href="#gallery" class="hover:text-blue-300 font-medium">Gallery</a></li>
      <li><a href="#contact" class="hover:text-blue-300 font-medium">Contact</a></li>
    </ul>
  </nav>

  <!-- Gallery Section -->
  <section id="gallery" class="py-16 bg-white">
    <div class="max-w-7xl mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-10 text-gray-800 drop-shadow">Mountain Photography from the Hills of Shimla</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
        
        <!-- Example Image Card -->
        <div class="relative">
          <a href="images/shimla_peak_glow.jpg" data-lightbox="gallery" data-title="Shimla Peak Glow">
            <img src="images/shimla_peak_glow.jpg" alt="Shimla Peak Glow" loading="lazy" class="w-full h-48 object-cover rounded-lg shadow-lg transition-transform duration-300 hover:scale-105">
            <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300 rounded-lg">
              <p class="text-white text-sm font-medium">Shimla Peak Glow</p>
            </div>
          </a>
        </div>

        <!-- Duplicate this block for each gallery image -->
        <!-- ... (repeat for himalayan_sunset, valley_mist, etc.) -->

      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-16 bg-gradient-to-b from-blue-50 to-gray-200">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <div class="border-t-2 border-blue-300 w-24 mx-auto mb-6"></div>
      <p class="text-lg mb-4">Email: 
        <a href="mailto:suhanisharma.sml@gmail.com" class="text-blue-600 hover:underline">
          suhanisharma.sml@gmail.com
        </a>
      </p>
      <p class="text-lg font-medium">Suhani Sharma, BTech Semester 1 AIML</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 text-center py-6">
    <p>&copy; 2025 Pixelloid Portfolio. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script>
    // Smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
